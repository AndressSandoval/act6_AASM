{% extends 'cliente/base.html' %}
{% block content %}
<h2>Borrar Sucursal</h2>
<p>¿Estás seguro de que quieres borrar la sucursal "{{ sucursal.direccion }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button>
    <a href="{% url 'ver_sucursales' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
