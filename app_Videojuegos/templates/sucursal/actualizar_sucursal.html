{% extends 'cliente/base.html' %}
{% block content %}
<h2>Actualizar Sucursal</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ sucursal.direccion }}" required>
        </div>
        <div class="form-group col-md-6">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" value="{{ sucursal.ciudad }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="pais">País</label>
            <input type="text" class="form-control" id="pais" name="pais" value="{{ sucursal.pais }}" required>
        </div>
        <div class="form-group col-md-4">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="calle" name="calle" value="{{ sucursal.calle }}" required>
        </div>
        <div class="form-group col-md-4">
            <label for="CP">Código Postal</label>
            <input type="text" class="form-control" id="CP" name="CP" value="{{ sucursal.CP }}" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-pencil"></i> Actualizar Sucursal</button>
</form>
{% endblock %}
