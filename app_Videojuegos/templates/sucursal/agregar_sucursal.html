{% extends 'cliente/base.html' %}
{% block content %}
<h2>Agregar Sucursal</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_direccion">ID Dirección</label>
            <input type="text" class="form-control" id="id_direccion" name="id_direccion" required>
        </div>
        <div class="form-group col-md-6">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="ciudad">Ciudad</label>
            <input type="text" class="form-control" id="ciudad" name="ciudad" required>
        </div>
        <div class="form-group col-md-4">
            <label for="pais">País</label>
            <input type="text" class="form-control" id="pais" name="pais" required>
        </div>
        <div class="form-group col-md-4">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="calle" name="calle" required>
        </div>
    </div>
    <div class="form-group">
        <label for="CP">Código Postal</label>
        <input type="text" class="form-control" id="CP" name="CP" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-building"></i> Agregar Sucursal</button>
</form>
{% endblock %}
