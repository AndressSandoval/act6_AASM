{% extends 'cliente/base.html' %}
{% block content %}
<h2>Agregar Inventario</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_videojuego">Videojuego</label>
            <select name="id_videojuego" id="id_videojuego" class="form-control" required>
                <option value="">-- Seleccionar Videojuego --</option>
                {% for vj in videojuegos %}
                <option value="{{ vj.id }}">{{ vj.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="id_direccion">Sucursal</label>
            <select name="id_direccion" id="id_direccion" class="form-control" required>
                <option value="">-- Seleccionar Sucursal --</option>
                {% for suc in sucursales %}
                <option value="{{ suc.id }}">{{ suc.direccion }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre_juego">Nombre del Juego</label>
            <input type="text" class="form-control" id="nombre_juego" name="nombre_juego" required>
        </div>
        <div class="form-group col-md-6">
            <label for="plataforma">Plataforma</label>
            <input type="text" class="form-control" id="plataforma" name="plataforma" required>
        </div>
    </div>
    <div class="form-group">
        <label for="proveedor">Proveedor</label>
        <select name="proveedor" id="proveedor" class="form-control" required>
            <option value="">-- Seleccionar Proveedor --</option>
            {% for prov in proveedores %}
            <option value="{{ prov.id }}">{{ prov.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-box"></i> Agregar Inventario</button>
</form>
{% endblock %}
