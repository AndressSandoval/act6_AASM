{% extends 'cliente/base.html' %}
{% block content %}
<h2>Borrar Inventario</h2>
<p>¿Estás seguro de que quieres borrar el inventario "{{ inventario.nombre_juego }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Borrar</button>
    <a href="{% url 'ver_inventarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
