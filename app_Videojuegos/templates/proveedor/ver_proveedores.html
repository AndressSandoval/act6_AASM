{% extends 'cliente/base.html' %}
{% block content %}
<h2>Proveedores</h2>
<a href="{% url 'agregar_proveedor' %}" class="btn btn-primary mb-3"><i class="bi bi-person-plus"></i> Agregar Proveedor</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Contacto</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for proveedor in proveedores %}
        <tr>
            <td>{{ proveedor.pk }}</td>
            <td>{{ proveedor.nombre }}</td>
            <td>{{ proveedor.contacto }}</td>
            <td>{{ proveedor.telefono }}</td>
            <td>
                <a href="{% url 'actualizar_proveedor' proveedor.pk %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i> Editar</a>
                <a href="{% url 'borrar_proveedor' proveedor.pk %}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> Borrar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
