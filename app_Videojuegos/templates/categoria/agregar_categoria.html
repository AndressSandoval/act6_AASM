{% extends 'cliente/base.html' %}
{% block content %}
<h2>Agregar Categoría</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="id_categoria">ID Categoría</label>
            <input type="text" class="form-control" id="id_categoria" name="id_categoria" required>
        </div>
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="edad_minima">Edad Mínima</label>
            <input type="number" class="form-control" id="edad_minima" name="edad_minima" required>
        </div>
        <div class="form-group col-md-6">
            <label for="clasificacion">Clasificación</label>
            <input type="text" class="form-control" id="clasificacion" name="clasificacion" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-tag"></i> Agregar Categoría</button>
</form>
{% endblock %}
