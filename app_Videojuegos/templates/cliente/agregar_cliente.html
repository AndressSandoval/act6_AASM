{% extends 'cliente/base.html' %}
{% block content %}
<h2>Agregar Cliente</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="form-group col-md-4">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion">
        </div>
    </div>
    <div class="form-group">
        <label for="empleado_asignado">Empleado Asignado</label>
        <select name="empleado_asignado" id="empleado_asignado" class="form-control">
            <option value="">-- Ninguno --</option>
            {% for emp in empleados %}
            <option value="{{ emp.id }}">{{ emp.nombre }} {{ emp.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="producto_interes">Producto de Interés</label>
        <input type="text" class="form-control" id="producto_interes" name="producto_interes">
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Agregar Cliente</button>
</form>
{% endblock %}
