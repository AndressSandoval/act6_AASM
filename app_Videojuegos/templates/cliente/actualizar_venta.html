{% extends 'cliente/base.html' %}
{% block content %}
<h2>Actualizar Venta</h2>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="cliente">Cliente</label>
        <select name="cliente" id="cliente" class="form-control" required>
            {% for cli in clientes %}
            <option value="{{ cli.id }}" {% if cli.id == venta.cliente.id %}selected{% endif %}>{{ cli.nombre }} {{ cli.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="empleado">Empleado</label>
        <select name="empleado" id="empleado" class="form-control">
            <option value="">-- Ninguno --</option>
            {% for emp in empleados %}
            <option value="{{ emp.id }}" {% if venta.empleado and emp.id == venta.empleado.id %}selected{% endif %}>{{ emp.nombre }} {{ emp.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="producto">Producto</label>
        <input type="text" class="form-control" id="producto" name="producto" value="{{ venta.producto }}" required>
    </div>
    <div class="form-group">
        <label for="monto_total">Monto Total</label>
        <input type="number" step="0.01" class="form-control" id="monto_total" name="monto_total" value="{{ venta.monto_total }}" required>
    </div>
    <div class="form-group">
        <label for="metodo_pago">MÃ©todo de Pago</label>
        <input type="text" class="form-control" id="metodo_pago" name="metodo_pago" value="{{ venta.metodo_pago }}" required>
    </div>
    <div class="form-group">
        <label for="folio">Folio</label>
        <input type="text" class="form-control" id="folio" name="folio" value="{{ venta.folio }}" required>
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Actualizar Venta</button>
    <a href="{% url 'ver_ventas' %}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Cancelar</a>
</form>
{% endblock %}
