{% extends 'cliente/base.html' %}
{% block content %}
<h2>Actualizar Cliente: {{ cliente.nombre }} {{ cliente.apellido }}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cliente.nombre }}" required>
        </div>
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" value="{{ cliente.apellido }}" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" value="{{ cliente.telefono }}">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}">
        </div>
        <div class="form-group col-md-4">
            <label for="direccion">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" value="{{ cliente.direccion }}">
        </div>
    </div>
    <div class="form-group">
        <label for="empleado_asignado">Empleado Asignado</label>
        <select name="empleado_asignado" id="empleado_asignado" class="form-control">
            <option value="">-- Ninguno --</option>
            {% for emp in empleados %}
            <option value="{{ emp.id }}" {% if cliente.empleado_asignado and cliente.empleado_asignado.id == emp.id %}selected{% endif %}>{{ emp.nombre }} {{ emp.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="producto_interes">Producto de Interés</label>
        <input type="text" class="form-control" id="producto_interes" name="producto_interes" value="{{ cliente.producto_interes }}">
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
        {% if cliente.imagen %}
        <small class="form-text text-muted">Imagen actual: <img src="{{ cliente.imagen.url }}" alt="Imagen actual" width="50" height="50"></small>
        {% endif %}
    </div>
    <button type="submit" class="btn btn-success"><i class="bi bi-check-circle"></i> Actualizar Cliente</button>
</form>
{% endblock %}
