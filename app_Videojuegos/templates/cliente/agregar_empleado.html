{% extends 'cliente/base.html' %}
{% block content %}
<h2>Agregar Empleado</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>
        </div>
        <div class="form-group col-md-6">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="puesto">Puesto</label>
            <input type="text" class="form-control" id="puesto" name="puesto" required>
        </div>
        <div class="form-group col-md-4">
            <label for="telefono">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
    </div>
    <div class="form-group">
        <label for="fecha_contratacion">Fecha de Contratación</label>
        <input type="date" class="form-control" id="fecha_contratacion" name="fecha_contratacion">
    </div>
    <div class="form-group">
        <label for="cliente_referido">Cliente Referido</label>
        <select name="cliente_referido" id="cliente_referido" class="form-control">
            <option value="">-- Ninguno --</option>
            {% for cli in clientes %}
            <option value="{{ cli.id }}">{{ cli.nombre }} {{ cli.apellido }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="producto_asignado">Producto Asignado</label>
        <input type="text" class="form-control" id="producto_asignado" name="producto_asignado">
    </div>
    <div class="form-group">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*">
    </div>
    <button type="submit" class="btn btn-primary"><i class="bi bi-person-plus"></i> Agregar Empleado</button>
</form>
{% endblock %}
